<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-6</title>
</head>
<body>
    <script>
       let employees = { 
           salaries: [
        {
            salary: 78228,
            from_date: 1989
        },
        {
            salary: 40000,
            from_date: 1990
        },
        {
            salary: 56724,
            from_date: 1989
        },
        {
            salary: 46671,
            from_date: 1998
        },
        {
            salary: 60929,
            from_date: 1985
        },
       ],

       get max() {
        let arr_sal = employees.salaries;
        let find_max = Math.max(...arr_sal.map(o => o.salary));
        return `${find_max}`;
       },

       get min() {
        let arr_sal = employees.salaries;
        let find_min = Math.min(...arr_sal.map(o => o.salary));
        return `${find_min}`;
       },

       get avg() {
        let sum = 0;
        let arr_sal = employees.salaries;
        let len_s = employees.salaries.length;
        for (let i = 0; i < len_s; i++) {
          sum = sum + arr_sal[i].salary;
        }
        let find_avg = sum / len_s;
        return `${find_avg}`;
       },

    };
       console.log('max: ', employees.max);
       console.log('min: ', employees.min);
       console.log('avg: ', employees.avg);

    </script>
</body>
</html>
